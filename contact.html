<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>W Kyle Resurreccion - Portfolio</title>

  </head>

  <body>
    
    <header class="sticky-top pb-3">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">W Kyle Resurrecion</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">About Me</a>
            <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-item nav-link active" href="contact.html">Contact<span class="sr-only">(current)</span></a>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-sm card translucent py-auto">
      <section class="row container-fluid mx-auto pt-2 border-bottom border-info">
        <h1 class="text-center display-4">Contact Me</h1>
      </section>
      <form class="my-4">
        <section class="row pl-3 pb-3">
            If you would like to get in touch and discuss ideas for future projects, fill out the form below:
        </section>
        <section class="row">
            <div class="form-group col-6">
                <label for="firstName">First Name</label>
                <input type="firstName" class="form-control" id="firstName" placeholder="John">
            </div>
            <div class="form-group col-6">
                <label for="lastName">Last Name</label>
                <input type="lastName" class="form-control" id="lastName" placeholder="Doe">
            </div>
        </section>
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="textArea">Message</label>
            <textarea class="form-control" id="textArea" rows="4" placeholder="How can I help you?"></textarea>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
    </main>
    
    <footer class="fixed-bottom bg-dark pt-3" id="footer">
        <section class="mx-auto">
          <a href="https://github.com/kyleres">
            <img class="float-left iconLink pl-3 my-auto" src="assets/GitHub-Mark-32px.png">
          </a>
          <a href="https://www.linkedin.com/in/wkresurreccion/">
            <img class="float-left iconLink pl-3 my-auto" src="assets/LI-In-Bug.png">
          </a>
        </section>
        <p class="text-right text-muted pr-3">&copy Copyright 2020</span>
      </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  </body>
</html>
